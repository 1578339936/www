<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,11,10,9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
</head>

<body ontouchstart="">
    <!-- 052 -->
    <style type="text/css">
        body {margin:0px; background:#ffffff;}
        div.tail {position:fixed; top:0; left:0; width:100%; height:100%; background:#ffffff; z-index:99995; display:none; overflow-y:scroll;}
        div.cssload-crazy-arrow {position:fixed; top:0px; left:0px; right:0px; bottom:0px; margin:auto; width:32px; height:32px; border:1px solid #ff80ff; background-color:#faf2e1; border-top-left-radius:50%; border-bottom-right-radius:50%; border-bottom-left-radius:50%; box-shadow:0px 0px 5px 3px rgba(255,128,255,0.8) inset; display:none; z-index:99999; animation: cssload-spin 1000ms infinite linear; -o-animation: cssload-spin 1000ms infinite linear; -ms-animation: cssload-spin 1000ms infinite linear; -webkit-animation: cssload-spin 1000ms infinite linear; -moz-animation: cssload-spin 1000ms infinite linear;}
        @keyframes cssload-spin {100%{transform: rotate(360deg); transform: rotate(360deg);}}
        @-o-keyframes cssload-spin {100%{-o-transform: rotate(360deg); transform: rotate(360deg);}}
        @-ms-keyframes cssload-spin {100%{-ms-transform: rotate(360deg); transform: rotate(360deg);}}
        @-webkit-keyframes cssload-spin {100%{-webkit-transform: rotate(360deg); transform: rotate(360deg);}}
        @-moz-keyframes cssload-spin {100%{-moz-transform: rotate(360deg); transform: rotate(360deg);}}
    </style>

    <div id="ooWait" class="cssload-crazy-arrow"></div>
    <div id="ooHead"></div>
    <div id="ooSize"></div>

    <div id="ooBody"></div>

    <div id="ooFoot"></div>
    <div style="clear:both; height:120px;"></div>

    <div id="ooShow" class="tail"></div>

    <div id="ooFind" class="tail">
      <div style="position:absolute; background:#faf2e1; top:0; left:0; width:100%; height:40px;">
        <div class="find">
          <input id="oiFind" type="text"><a href="javascript:void(0);" onclick="javascript:document.getElementById('ooFind').style.display='none'; Load(encodeURIComponent('~'+document.getElementById('oiFind').value));">搜索</a>
        </div>
      </div>
    </div>

    <div id="ooDown" class="tail">
      <div id="ooDownD"></div>
    </div>

    <div id="ooBack" class="tail">
      <div id="ogBack"><div class="ca3v"><div style="width:296px; margin:0 auto;">
        <p><textarea id="ogBackF" style="width:100%; height:180px; border-width:0px;"></textarea></p>
        <div class="buttoncontainer"><div class="button"><a href="javascript:void(0);" onclick="javascript:document.getElementById('ogBackR').innerHTML=''; Load('opBack'
        +'&post='+encodeURIComponent(document.getElementById('ogBackF').value));">&#x53CD;&#x9988;</a></div></div>
        <div id="ogBackR" class="erro"></div>
      </div></div></div>
      <div id="ogBackD"></div>
    </div>

    <div id="ooQuit" class="tail">
      <div id="ogQuit"><div class="ca3v"><div style="width:296px; margin:0 auto;">
        <p>&#x6211;&#x53EB;&#xFF08;&#x53EF;&#x4EE5;&#x5316;&#x540D;&#xFF09;<input id="ogQuitN" type="text" style="width:180px; border-width:0px;"></p>
        <p>&#x6211;&#x8981;&#xFF08;&#x53EF;&#x4EE5;&#x591A;&#x9009;&#xFF09;
          <input id="ogQuit1" type="checkbox">&#x9000;&#x515A;
          <input id="ogQuit2" type="checkbox">&#x9000;&#x56E2;
          <input id="ogQuit3" type="checkbox">&#x9000;&#x961F;</p>
        <p>&#x4EBA;&#x6570;&#xFF08;&#x53EF;&#x4EE5;&#x591A;&#x4EBA;&#xFF09;<input id="ogQuitC" type="text" style="width:180px; border-width:0px;"></p>
        <p>&#x60F3;&#x8BF4;&#xFF08;&#x53EF;&#x4EE5;&#x9009;&#x586B;&#xFF09;<textarea id="ogQuitS" style="width:180px; height:120px; border-width:0px;"></textarea></p>
        <div class="buttoncontainer"><div class="button"><a href="javascript:void(0);" onclick="javascript:document.getElementById('ogQuitR').innerHTML=''; Load('opQuit'
        +'&quitn='+encodeURIComponent(document.getElementById('ogQuitN').value)
        +'&quit1='+encodeURIComponent(document.getElementById('ogQuit1').checked)
        +'&quit2='+encodeURIComponent(document.getElementById('ogQuit2').checked)
        +'&quit3='+encodeURIComponent(document.getElementById('ogQuit3').checked)
        +'&quitc='+encodeURIComponent(document.getElementById('ogQuitC').value)
        +'&from='+ooFrom
        +'&post='+encodeURIComponent(document.getElementById('ogQuitS').value));">&#x6211;&#x8981;&#x529E;&#x7406;&#x4E09;&#x9000;</a></div></div>
        <div id="ogQuitR" class="erro"></div>
        <div style="height:20px;"></div>
        <p>&#x67E5;&#x8BE2;&#x5BC6;&#x7801;&#xFF08;&#x7F16;&#x53F7;&#xFF09;<input id="ogFindP" type="text" style="width:180px; border-width:0px;"></p>
        <div class="buttoncontainer"><div class="button"><a href="javascript:void(0);" onclick="javascript:document.getElementById('ogFindR').innerHTML=''; Load('opFind'
        +'&findp='+encodeURIComponent(document.getElementById('ogFindP').value));">&#x662F;&#x5426;&#x529E;&#x7406;&#x6210;&#x529F;</a></div></div>
        <div id="ogFindR" class="erro"></div>
      </div></div></div>
      <div id="ogQuitD"></div>
    </div>


</body>
</html>
